name: Github Actions
on: 
  push:
    branches: [master]
jobs:
  print-version:
    runs-on: ubuntu-latest
    steps:

      - name: Install Node.js
        uses: actions/checkout@v2
        with:
          node-version: '14.x'
      - name: Print Node Version
        run: node -v