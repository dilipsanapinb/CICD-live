name: Run ESLint
on:
  push:
    branches:
      - master
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkpot code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint         